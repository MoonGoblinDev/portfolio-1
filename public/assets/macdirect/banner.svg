  </defs>
  <rect width="1600" height="900" fill="url(#bg)" />
  <circle cx="420" cy="280" r="240" fill="url(#accent)" opacity="0.16" filter="url(#blur)" />
  <circle cx="1220" cy="620" r="340" fill="url(#accent)" opacity="0.12" filter="url(#blur)" />

  <g fill="none" stroke="rgba(255,255,255,0.10)" stroke-width="2">
